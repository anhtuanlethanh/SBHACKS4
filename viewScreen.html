<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Your Formulas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  </head>
  <body>
    <div class="container">
      <form>
        <div>
          <label>Event Name</label>
          <input type="text" id="event" autofocus>
        </div>
        <div>
          <label>Date</label>
          <input type="date" id="year" autofocus>
        </div>
        <button class="btn waves-effect waves-red"
                type="button"
                onclick="validSubmit()">Add Entry</button>
        <button class="btn waves-effect waves-red"
                type="button"
                onclick="done()">Done</button>
      </form>
    </div>

    <script></script>
  </body>
</html>
